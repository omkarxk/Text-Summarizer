<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summarize Text - BART Model</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #581c87 50%, #1e293b 100%);
            min-height: 100vh;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            filter: blur(60px);
            animation: pulse 4s ease-in-out infinite;
        }

        .particle-1 {
            width: 384px;
            height: 384px;
            background: rgba(249, 115, 22, 0.1);
            top: -192px;
            left: -192px;
        }

        .particle-2 {
            width: 384px;
            height: 384px;
            background: rgba(59, 130, 246, 0.1);
            bottom: -192px;
            right: -192px;
            animation-delay: 1s;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.5;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.1);
            }
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: white;
            text-align: center;
            font-size: 3rem;
            margin-bottom: 3rem;
            font-weight: 700;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            h1 {
                font-size: 2rem;
            }
        }

        .panel {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            min-height: 700px;
        }

        .panel-left {
            border: 1px solid rgba(249, 115, 22, 0.3);
        }

        .panel-right {
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .mode-toggle {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .mode-btn {
            flex: 1;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .mode-btn.active {
            background: #f97316;
            color: white;
        }

        .mode-btn:not(.active) {
            background: #334155;
            color: #cbd5e1;
        }

        .mode-btn:not(.active):hover {
            background: #475569;
        }

        .panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .panel-title {
            color: white;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .upload-area {
            border: 2px dashed #475569;
            border-radius: 1rem;
            padding: 4rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .upload-area:hover {
            border-color: rgba(249, 115, 22, 0.5);
        }

        .upload-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 1rem;
            color: #94a3b8;
        }

        .upload-text {
            color: #cbd5e1;
            margin-bottom: 0.5rem;
        }

        .upload-subtext {
            color: #64748b;
            font-size: 0.875rem;
        }

        .file-preview {
            background: rgba(15, 23, 42, 0.5);
            border-radius: 1rem;
            padding: 1rem;
        }

        .file-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.75rem;
        }

        .file-name {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: white;
            font-weight: 500;
        }

        .file-icon {
            width: 32px;
            height: 32px;
            background: #ef4444;
            border-radius: 0.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .close-btn {
            background: none;
            border: none;
            color: #94a3b8;
            cursor: pointer;
            font-size: 1.25rem;
            padding: 0.25rem;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: white;
        }

        .pdf-preview {
            background: #2d3748;
            border-radius: 0.5rem;
            height: 500px;
            overflow: hidden;
            position: relative;
        }

        .pdf-preview iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .pdf-preview-content {
            text-align: center;
            color: #475569;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .pdf-preview-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 0.5rem;
            color: #94a3b8;
        }

        .pdf-toolbar {
            background: #1a202c;
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            border-bottom: 1px solid #4a5568;
        }

        .pdf-filename {
            color: #cbd5e1;
            font-size: 0.875rem;
            flex: 1;
        }

        .pdf-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .pdf-controls button {
            background: #2d3748;
            border: 1px solid #4a5568;
            color: #cbd5e1;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            cursor: pointer;
            font-size: 0.875rem;
        }

        .pdf-controls button:hover {
            background: #374151;
        }

        .pdf-page-info {
            color: #94a3b8;
            font-size: 0.875rem;
        }

        .text-input {
            width: 100%;
            height: 400px;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid #475569;
            border-radius: 1rem;
            padding: 1rem;
            color: white;
            font-family: inherit;
            font-size: 1rem;
            resize: none;
            transition: border-color 0.3s;
        }

        .text-input:focus {
            outline: none;
            border-color: rgba(249, 115, 22, 0.5);
        }

        .text-input::placeholder {
            color: #64748b;
        }

        .input-description {
            color: #94a3b8;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .summarize-btn {
            width: 100%;
            margin-top: 1.5rem;
            background: linear-gradient(to right, #2563eb, #3b82f6);
            color: white;
            font-weight: 600;
            padding: 1rem;
            border: none;
            border-radius: 9999px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 1rem;
        }

        .summarize-btn:hover:not(:disabled) {
            background: linear-gradient(to right, #1d4ed8, #2563eb);
        }

        .summarize-btn:disabled {
            background: linear-gradient(to right, #475569, #475569);
            cursor: not-allowed;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-bottom-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .summary-content {
            background: rgba(15, 23, 42, 0.3);
            border-radius: 1rem;
            padding: 1.5rem;
            min-height: 600px;
            height: calc(100% - 4rem);
        }

        .summary-text {
            color: #e2e8f0;
            line-height: 1.75;
            white-space: pre-wrap;
        }

        .empty-state {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            color: #64748b;
        }

        .empty-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 0.75rem;
            opacity: 0.5;
        }

        .copy-btn {
            padding: 0.5rem;
            background: none;
            border: none;
            cursor: pointer;
            border-radius: 0.5rem;
            transition: background 0.3s;
            color: #cbd5e1;
        }

        .copy-btn:hover {
            background: #334155;
        }

        .hidden {
            display: none;
        }

        svg {
            width: 20px;
            height: 20px;
        }

        .options-section {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(71, 85, 105, 0.5);
        }

        .option-group {
            margin-bottom: 1.5rem;
        }

        .option-label {
            color: #cbd5e1;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: block;
        }

        .option-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .option-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #475569;
            background: rgba(51, 65, 85, 0.5);
            color: #cbd5e1;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .option-btn:hover {
            border-color: #f97316;
            background: rgba(249, 115, 22, 0.1);
        }

        .option-btn.active {
            background: #f97316;
            border-color: #f97316;
            color: white;
        }

        .stats {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(15, 23, 42, 0.3);
            border-radius: 0.5rem;
        }

        .stat {
            flex: 1;
            text-align: center;
        }

        .stat-label {
            color: #94a3b8;
            font-size: 0.75rem;
            margin-bottom: 0.25rem;
        }

        .stat-value {
            color: #3b82f6;
            font-size: 1.25rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="particle particle-1"></div>
    <div class="particle particle-2"></div>

    <div class="container">
        <h1>Summarize Text</h1>

        <div class="grid">
            <!-- Left Panel - Input -->
            <div class="panel panel-left">
                <!-- Mode Toggle -->
                <div class="mode-toggle">
                    <button class="mode-btn active" id="pdfModeBtn" onclick="switchMode('pdf')">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                        </svg>
                        Upload PDF
                    </button>
                    <button class="mode-btn" id="textModeBtn" onclick="switchMode('text')">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                        Add Text
                    </button>
                </div>

                <!-- PDF Upload Mode -->
                <div id="pdfMode">
                    <div class="panel-header">
                        <h2 class="panel-title">Uploaded PDF</h2>
                    </div>

                    <div id="uploadArea" class="upload-area" onclick="document.getElementById('fileInput').click()">
                        <svg class="upload-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                        </svg>
                        <p class="upload-text">Click to upload PDF</p>
                        <p class="upload-subtext">or drag and drop</p>
                    </div>

                    <div id="filePreview" class="file-preview hidden">
                        <div class="file-info">
                            <div class="file-name">
                                <div class="file-icon">
                                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 16px; height: 16px;">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                                    </svg>
                                </div>
                                <span id="fileName"></span>
                            </div>
                            <button class="close-btn" onclick="removeFile()">âœ•</button>
                        </div>
                        <div class="pdf-preview">
                            <div class="pdf-toolbar">
                                <span class="pdf-filename" id="pdfFilename"></span>
                                <div class="pdf-controls">
                                    <span class="pdf-page-info">Page <span id="currentPage">1</span> / <span id="totalPages">1</span></span>
                                    <button onclick="zoomOut()">-</button>
                                    <span class="pdf-page-info"><span id="zoomLevel">100</span>%</span>
                                    <button onclick="zoomIn()">+</button>
                                </div>
                            </div>
                            <iframe id="pdfViewer" style="display: none;"></iframe>
                            <div class="pdf-preview-content" id="pdfPlaceholder">
                                <svg class="pdf-preview-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                                </svg>
                                <p style="font-weight: 500; margin-bottom: 0.25rem;">Loading PDF...</p>
                            </div>
                        </div>
                    </div>

                    <input type="file" id="fileInput" accept="application/pdf" onchange="handleFileUpload(event)" class="hidden">
                </div>

                <!-- Text Input Mode -->
                <div id="textMode" class="hidden">
                    <div class="panel-header">
                        <h2 class="panel-title">Enter Text</h2>
                    </div>
                    <p class="input-description">Paste or type the text you want to summarize</p>
                    <textarea id="textInput" class="text-input" placeholder="Enter your text here..."></textarea>
                </div>

                <!-- Options Section -->
                <div class="options-section">
                    <div class="option-group">
                        <label class="option-label">Summary Size</label>
                        <div class="option-buttons">
                            <button class="option-btn" data-size="very-small" onclick="setSummarySize('very-small')">Very Small</button>
                            <button class="option-btn" data-size="small" onclick="setSummarySize('small')">Small</button>
                            <button class="option-btn active" data-size="medium" onclick="setSummarySize('medium')">Medium</button>
                            <button class="option-btn" data-size="long" onclick="setSummarySize('long')">Long</button>
                            <button class="option-btn" data-size="very-long" onclick="setSummarySize('very-long')">Very Long</button>
                        </div>
                    </div>

                    <div class="option-group">
                        <label class="option-label">Context Level</label>
                        <div class="option-buttons">
                            <button class="option-btn" data-level="easy" onclick="setContextLevel('easy')">Easy</button>
                            <button class="option-btn active" data-level="medium" onclick="setContextLevel('medium')">Medium</button>
                            <button class="option-btn" data-level="hard" onclick="setContextLevel('hard')">Hard</button>
                        </div>
                    </div>
                </div>

                <button class="summarize-btn" id="summarizeBtn" onclick="summarize()" disabled>
                    Summarize
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"/>
                    </svg>
                </button>
            </div>

            <!-- Right Panel - Summary -->
            <div class="panel panel-right">
                <div class="panel-header">
                    <h2 class="panel-title">Summarized Text</h2>
                    <button class="copy-btn hidden" id="copyBtn" onclick="copySummary()" title="Copy to clipboard">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                        </svg>
                    </button>
                </div>

                <div class="summary-content">
                    <div id="emptyState" class="empty-state">
                        <div>
                            <svg class="empty-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"/>
                            </svg>
                            <p>Your summary will appear here</p>
                        </div>
                    </div>
                    <p id="summaryText" class="summary-text hidden"></p>
                    
                    <div id="statsSection" class="stats hidden">
                        <div class="stat">
                            <div class="stat-label">Original Words</div>
                            <div class="stat-value" id="originalWords">0</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">Summary Words</div>
                            <div class="stat-value" id="summaryWords">0</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">Compression</div>
                            <div class="stat-value" id="compression">0%</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/summarize';
        
        let currentMode = 'pdf';
        let uploadedFile = null;
        let summarySize = 'medium';
        let contextLevel = 'medium';
        let pdfObjectUrl = null;
        let currentZoom = 100;

        function setSummarySize(size) {
            summarySize = size;
            document.querySelectorAll('[data-size]').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.size === size);
            });
        }

        function setContextLevel(level) {
            contextLevel = level;
            document.querySelectorAll('[data-level]').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.level === level);
            });
        }

        function zoomIn() {
            currentZoom = Math.min(currentZoom + 25, 200);
            updateZoom();
        }

        function zoomOut() {
            currentZoom = Math.max(currentZoom - 25, 50);
            updateZoom();
        }

        function updateZoom() {
            document.getElementById('zoomLevel').textContent = currentZoom;
            const iframe = document.getElementById('pdfViewer');
            if (iframe.src) {
                iframe.style.transform = `scale(${currentZoom / 100})`;
                iframe.style.transformOrigin = 'top left';
                iframe.style.width = `${100 / (currentZoom / 100)}%`;
                iframe.style.height = `${100 / (currentZoom / 100)}%`;
            }
        }

        function switchMode(mode) {
            currentMode = mode;
            
            document.getElementById('pdfModeBtn').classList.toggle('active', mode === 'pdf');
            document.getElementById('textModeBtn').classList.toggle('active', mode === 'text');
            
            document.getElementById('pdfMode').classList.toggle('hidden', mode !== 'pdf');
            document.getElementById('textMode').classList.toggle('hidden', mode !== 'text');
            
            clearSummary();
            updateSummarizeButton();
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file && file.type === 'application/pdf') {
                uploadedFile = file;
                
                if (pdfObjectUrl) {
                    URL.revokeObjectURL(pdfObjectUrl);
                }
                
                pdfObjectUrl = URL.createObjectURL(file);
                
                document.getElementById('uploadArea').classList.add('hidden');
                document.getElementById('filePreview').classList.remove('hidden');
                document.getElementById('fileName').textContent = file.name;
                document.getElementById('pdfFilename').textContent = file.name;
                
                const iframe = document.getElementById('pdfViewer');
                const placeholder = document.getElementById('pdfPlaceholder');
                
                iframe.src = pdfObjectUrl;
                iframe.style.display = 'block';
                placeholder.style.display = 'none';
                
                currentZoom = 100;
                updateZoom();
                
                clearSummary();
                updateSummarizeButton();
            }
        }

        function removeFile() {
            uploadedFile = null;
            
            if (pdfObjectUrl) {
                URL.revokeObjectURL(pdfObjectUrl);
                pdfObjectUrl = null;
            }
            
            document.getElementById('uploadArea').classList.remove('hidden');
            document.getElementById('filePreview').classList.add('hidden');
            document.getElementById('fileInput').value = '';
            
            const iframe = document.getElementById('pdfViewer');
            iframe.src = '';
            iframe.style.display = 'none';
            document.getElementById('pdfPlaceholder').style.display = 'flex';
            
            clearSummary();
            updateSummarizeButton();
        }

        function updateSummarizeButton() {
            const btn = document.getElementById('summarizeBtn');
            const canSummarize = (currentMode === 'pdf' && uploadedFile) || 
                                (currentMode === 'text' && document.getElementById('textInput').value.trim());
            btn.disabled = !canSummarize;
        }

        document.getElementById('textInput').addEventListener('input', updateSummarizeButton);

        async function summarize() {
            const btn = document.getElementById('summarizeBtn');
            btn.disabled = true;
            btn.innerHTML = `
                <div class="spinner"></div>
                Summarizing...
            `;

            clearSummary();

            try {
                let requestData = {
                    summary_size: summarySize,
                    context_level: contextLevel
                };

                if (currentMode === 'pdf' && uploadedFile) {
                    const base64Data = await new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onload = () => resolve(reader.result.split(',')[1]);
                        reader.onerror = reject;
                        reader.readAsDataURL(uploadedFile);
                    });
                    requestData.pdf_data = base64Data;
                } else if (currentMode === 'text') {
                    requestData.text = document.getElementById('textInput').value.trim();
                }

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData),
                });

                const data = await response.json();
                
                if (response.ok) {
                    displaySummary(data.summary, data.original_length, data.summary_length);
                } else {
                    displaySummary('Error: ' + (data.error || 'Failed to generate summary'));
                }
            } catch (error) {
                console.error('Error summarizing:', error);
                displaySummary('An error occurred while generating the summary. Please make sure the Flask server is running on http://localhost:5000');
            } finally {
                btn.disabled = false;
                btn.innerHTML = `
                    Summarize
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"/>
                    </svg>
                `;
                updateSummarizeButton();
            }
        }

        function displaySummary(text, originalLength = 0, summaryLength = 0) {
            document.getElementById('emptyState').classList.add('hidden');
            document.getElementById('summaryText').classList.remove('hidden');
            document.getElementById('summaryText').textContent = text;
            document.getElementById('copyBtn').classList.remove('hidden');
            
            if (originalLength > 0 && summaryLength > 0) {
                document.getElementById('statsSection').classList.remove('hidden');
                document.getElementById('originalWords').textContent = originalLength;
                document.getElementById('summaryWords').textContent = summaryLength;
                const compression = Math.round((1 - summaryLength / originalLength) * 100);
                document.getElementById('compression').textContent = compression + '%';
            }
        }

        function clearSummary() {
            document.getElementById('emptyState').classList.remove('hidden');
            document.getElementById('summaryText').classList.add('hidden');
            document.getElementById('summaryText').textContent = '';
            document.getElementById('copyBtn').classList.add('hidden');
            document.getElementById('statsSection').classList.add('hidden');
        }

        function copySummary() {
            const text = document.getElementById('summaryText').textContent;
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.getElementById('copyBtn');
                const originalHTML = btn.innerHTML;
                btn.innerHTML = `
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                    </svg>
                `;
                setTimeout(() => {
                    btn.innerHTML = originalHTML;
                }, 2000);
            });
        }
    </script>
</body>
</html>
